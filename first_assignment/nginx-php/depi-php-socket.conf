
server {

        listen 80 default_server;
        listen [::]:80 default_server;

        server_name 192.168.1.101;

        root /var/www/html;
        index index.php index.html index.nginx-debian.html;

    location / {
        try_files $uri $uri/ =404;
    }
        location ~ \.php$ {
            include snippets/fastcgi-php.cnf;
            fastcgi_pass nuix:/run/php/php8.4-fp.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    location ~ /\.ht {
        deny all;
    }

    access_log /var/log/nginx/depi-php.access.log;
    error_log /var/log/nginx/depi-php.error.log;
}
